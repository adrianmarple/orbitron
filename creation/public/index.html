function versionLessThan(v1, v2) {
    const parts1 = v1.split('.').map(Number);
    const parts2 = v2.split('.').map(Number);
    
    // Determine the maximum length to ensure we compare all segments
    const maxLength = Math.max(parts1.length, parts2.length);

    for (let i = 0; i < maxLength; i++) {
        // Use 0 as a default if one version has fewer segments than the other
        const num1 = parts1[i] || 0;
        const num2 = parts2[i] || 0;

        if (num1 > num2) return true;
        if (num1 < num2) return false;
    }

    return false;
}

Array.prototype.remove = function(elem) {
  let index = this.indexOf(elem)
  if (index >= 0) {
    this.splice(index, 1)
  }
  // Just ignore if not in array
}
Array.prototype.last = function(val) {
  if (val === undefined) val = 1
  return this[this.length - val]
}
